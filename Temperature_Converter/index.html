<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Temperature Converter</h2>
        <div class="input-box">
            <h6>Celsius</h6>
            <input type="text" placeholder="Cel" id="Celsius">
        </div>
        <div class="icon">:</div>
        <div class="input-box">
            <h6>Fahrenheit</h6>
            <input type="text" placeholder="Fahr" id="Fahrenheit">
        </div>
        <div class="icon">:</div>
        <div class="input-box">
            <h6>Kelvin</h6>
            <input type="text" placeholder="Kel" id="Kelvin">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
